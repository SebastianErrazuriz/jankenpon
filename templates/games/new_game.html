{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'games:new_game' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>{{ request.user }} Qu√© mano elijes?</h1></legend>
            {% if form.subject.errors %}
                <ol>
                    {% for error in form.subject.errors %}
                        <li><strong>{{ error|escape }}</strong></li>
                    {% endfor %}
                </ol>
            {% endif %}
            {{ form }}

        </fieldset>
        <input type="submit" value="Jugar!">
    </form>
{% endblock %}
